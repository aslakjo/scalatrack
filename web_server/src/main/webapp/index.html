<lift:surround with="default" at="content">
  <h2>Velkommen til scala-tracket!</h2>

    <p>
        <div>
            <label>Server:</label><span>servernavn</span>
        </div>
        <div>
            <label>Port:</label><span>portnummer</span>
        </div>
    </p>


    <div class="oppgaver">
        <lift:comet type='Leret' >
            <msg:message/>
            <div class="clearer"></div>
            <div class="oppgaver bar">
                <div class="header">
                    <h2>Oppgaver</h2>
                </div>
                <lift:Oppgaver.list>
                    <div class="oppgave">
                        <h4><op:rowHeader/></h4>
                    </div>
                </lift:Oppgaver.list>
            </div>

            <lift:TeamSnippet.status>
                <div class="team bar">
                    <div class="team header">
                        <h2><team:name/></h2>
                    </div>
                    <team:oppgaver>
                        <div oppgave:class="oppgave"><oppgave:status/></div>
                    </team:oppgaver>
                </div>
            </lift:TeamSnippet.status>
        </lift:comet>
    </div>

</lift:surround>
