<lift:surround with="default" at="content">
  <h2>Velkommen til scala-tracket!</h2>

    <p>
        <div>
            <label>Server:</label><span>servernavn</span>
        </div>
        <div>
            <label>Port:</label><span>portnummer</span>
        </div>
    </p>

    <div>
        comet:
        <lift:comet type='Leret' >
            <msg:message/>
        </lift:comet>
    </div>

    <div class="clearer"></div>
    <div class="oppgaver">
        <div class="oppgaver bar">
            <div class="header">
                <h2>Oppgaver</h2>
            </div>
            <lift:Oppgaver.list>
                <div class="oppgave">
                    <h4><op:rowHeader/></h4>
                </div>
            </lift:Oppgaver.list>
        </div>

        <lift:Team.status>
            <div class="team bar">
                <div class="team header">
                    <h2><team:name/></h2>
                </div>
                <team:oppgaver>
                    <div class="oppgave"><oppgave:status/></div>
                </team:oppgaver>
            </div>
        </lift:Team.status>
    </div>

</lift:surround>
